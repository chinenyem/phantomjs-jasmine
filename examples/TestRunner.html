<!DOCTYPE html> 
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="../vendor/jasmine-1.2.0/jasmine.css">
  
  <script type="text/javascript" src="../vendor/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="../vendor/jasmine-1.2.0/jasmine-html.js"></script>

  <script type="text/javascript" src="../lib/console-runner.js"></script>

  <!-- SOURCE FILES -->
  <script type="text/javascript" src="js/src/example.js"></script>

  <!-- TEST FILES -->
  <script type="text/javascript" src="js/spec/exampleSpec.js"></script>
</head>
<body>
<script type="text/javascript" src="../node_modules/jasmine-spec-reporter/built/spec-reporter.js"></script>
<script type="text/javascript">
  var console_reporter = new jasmine.ConsoleReporter()
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  jasmine.getEnv().addReporter(console_reporter);
  jasmine.getEnv().execute();
  
   var SpecReporter = require('jasmine-spec-reporter').SpecReporter;

    jasmine.getEnv().clearReporters();               // remove default reporter logs
    jasmine.getEnv().addReporter(new SpecReporter({  // add jasmine-spec-reporter
      spec: {
        displayPending: true
      }
    }));
</script>

</body>
</html>
